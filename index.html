<!DOCTYPE html>
<html ng-app="MyApp">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <title>MyApp</title>
      <link rel="stylesheet" href="css/framework7.min.css">
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body>
      <div class="statusbar-overlay"></div>
      <div class="panel-overlay"></div>
     
      <div class="views">
         <div class="view view-main">
            <div class="navbar color-white theme-white no-border">
               <div class="navbar-inner">
                  <div class="center sliding">MyApp</div>
               </div>
               <div class="navbar-inner cached" data-page="detailsPage">
                  <div class="left sliding"> <a href="index" class="link back">
                     <i class="icon icon-back"></i>
                     <span>Back</span>
                     </a>
                  </div>
                  <div class="center sliding">Movie info</div>
               </div>
            </div>
           
            <div class="pages navbar-through toolbar-through">
               <!-- - [Page 1] ---------------------------------------- -->
               <div data-page="index" class="page" ng-controller="IndexPageController">
                  <!-- Page content-->
                  <div class="page-content">
                    Hello world
                  </div>
               </div>
              
               <!-- - [Page 2] ---------------------------------------- -->
               <div data-page="detailsPage" class="page cached" ng-controller="DetailPageController">
                  <!-- Page content-->
                  <div class="page-content">
                    This is page 2
                  </div>
               </div>
            </div>
           
            <!-- Bottom Toolbar-->
            <!-- <div class="toolbar">
               </div>
               -->
         </div>
      </div>
      <script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
      <script type="text/javascript" src="js/lib/f7/framework7.min.js"></script>
      <script type="text/javascript" src="js/ns.js"></script>
      <script type="text/javascript" src="js/pages/IndexPageController.js"></script>
     <script type="text/javascript" src="js/pages/DetailPageController.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
   </body>
</html>
